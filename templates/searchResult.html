{{define "ResultOfTheSearch"}}

    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Result</title>
</head>
<body>
    <header class="header">
        {{if eq .IsLogin true}}

    {{range .Data}}

    {{end}}
