{{define "weapon"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Genshin</title>
</head>
<body>
    <header class="header">
        {{template "navbar"}}
    </header>
    {{range .Data}}
        <a href="/weapons/details?id={{.Id}}">
            <h1>{{.Name}}</h1>
            <img src="{{.ImageUrl}}">
        </a>
    {{end}}
</body>
</html>
{{end}}
