{{define "login"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gensin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <header class="header">
        {{template "navbar"}}
    </header>
    <script src="/static/js/main.js"></script>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/login/newregister" method="post">
                <span>or use your email for registration</span>
                <div class="infield">
                    <label for="NewRegisterEmail"></label>
                    <input type="email" placeholder="Your email" name="NewRegisterEmail" id="NewRegisterEmail" required/>
                </div>
                <div class="infield">
                    <label for="NewRegisterPassword"></label>
                    <input type="password" placeholder="Write a password" name="NewRegisterPassword" id="NewRegisterPassword" required/>
                </div>
                <div class="infield">
                    <label for="NewRegisterRetypePassword"></label>
                    <input type="password" placeholder="Re-enter password" name="NewRegisterRetypePassword" id="NewRegisterRetypePassword" required/>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/login/register">
                <span>or use your account</span>
                <div class="infield">
                    <label for="RegisterEmail"></label>
                    <input type="email" placeholder="Email" name="RegisterEmail" id="RegisterEmail"/>
                </div>
                <div class="infield">
                    <label for="RegisterPassword"></label>
                    <input type="password" placeholder="Password" name="RegisterPassword" id="RegisterPassword"/>
                </div>
                <a href="#" class="forgot">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button>Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button>Sign Up</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>
    <script>
        const container = document.getElementById("container");
        const overlayBtn = document.getElementById("overlayBtn");

        overlayBtn.addEventListener('click', () => {
            container.classList.toggle('right-panel-active');

            overlayBtn.classList.remove('btnScaled');
            window.requestAnimationFrame(() => {
                overlayBtn.classList.add('btnScaled');
            });
        });
    </script>
</body>
</html>
{{end}}
