{{define "boss"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/boss.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <header class="header">
        {{if eq .IsLogin true}}
            {{template "navbar2"}}
        {{else}}
            {{template "navbar1"}}
        {{end}}
    </header>
    <div class="boss-list">
        {{range .Data}}
            <div class="boss-card ">
                <a href="/boss/details?id={{.Id}}">
                <h1>Name : {{.Name}}</h1>
                <img src="{{.ImageURL}}">
                </a>
                <div>
                    <a href="/add-to-collection?type=boss&id={{.Id}}">Add to collections</a>
                </div>
            </div>
        {{end}}
    </div>
</body>
</html>
{{end}}
