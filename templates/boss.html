{{define "boss"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/boss.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Genshin Impact - World Bosses</title>
</head>
<body>
    <header class="header">
        {{if eq .IsLogin true}}
            {{template "navbar2"}}
        {{else}}
            {{template "navbar1"}}
        {{end}}
    </header>

    <h1 class="page-title">World Bosses</h1>

    <div class="boss-list">
        {{range .Data}}
            <div class="boss-card">
                <a href="/boss/details?id={{.Id}}">
                    <div class="boss-image-container">
                        <img src="{{.ImageURL}}" alt="{{.Name}}">
                    </div>
                    <div class="boss-info">
                        <h2 class="boss-name">{{.Name}}</h2>
                    </div>
                </a>
                <div class="add-collection">
                    <a href="/add-to-collection?type=boss&id={{.Id}}">Add to Collection</a>
                </div>
            </div>
        {{end}}
    </div>
</body>
</html>
{{end}}
