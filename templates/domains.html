{{define "domains"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/domains.css">
    <title>Genshin</title>
</head>
<body>
    <header class="header">
        {{template "navbar"}}
    </header>
    <div class="domain-list">
        {{range .Data}}
            <a href="/domains/details?id={{.Id}}">
                <div class="domain-card">
                    <h1>Domain's name : {{.Name}}</h1>
                    <img src="/static/image/Domain_Card.webp" alt="">
                </div>
            </a>
        {{end}}
    </div>
</body>
</html>
{{end}}
