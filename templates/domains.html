{{define "domains"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/domains.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Genshin Impact - Domains</title>
</head>
<body>
    <header class="header">
        {{if eq .IsLogin true}}
            {{template "navbar2"}}
        {{else}}
            {{template "navbar1"}}
        {{end}}
    </header>

    <h1 class="page-title">Domains</h1>

    <div class="domain-list">
        {{range .Data}}
            <div class="domain-card">
                <a href="/domains/details?id={{.Id}}">
                    <h2 class="domain-name">{{.Name}}</h2>
                    <img src="/static/image/Domain_Card.webp" alt="{{.Name}}" class="domain-image">
                </a>
                <div class="add-collection">
                    <a href="/add-to-collection?type=domain&id={{.Id}}">Add to Collection</a>
                </div>
            </div>
        {{end}}
    </div>
</body>
</html>
{{end}}
