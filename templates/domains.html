{{define "domains"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/domains.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Genshin</title>
</head>
<body>
    <header class="header">
        {{if eq .IsLogin true}}
            {{template "navbar2"}}
        {{else}}
            {{template "navbar1"}}
        {{end}}
    </header>
    <div class="domain-list">
        {{range .Data}}
            <div class="domain-card">
                <a href="/domains/details?id={{.Id}}">
                    <h1>Domain's name : {{.Name}}</h1>
                    <img src="/static/image/Domain_Card.webp" alt="">
                </a>
                <a href="/add-to-collection?type=domain&id={{.Id}}">Add to collections</a>
            </div>
        {{end}}
    </div>
</body>
</html>
{{end}}
